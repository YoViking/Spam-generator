<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SPAM</title>
    <style>
        @font-face {
            font-family: 'OPTISouvenir-Bold';
            src: url('Assets/OPTISouvenir-Bold.otf') format('opentype');
            font-weight: bold;
        }
        
        .spam-img {
            width: 100px;
            height: 100px;
            margin: 5px;
            
            transition: transform 0.2s;
        }
        .spam-img:hover {
            transform: scale(1.1);
        }
body {
    font-family: 'OPTISouvenir-Bold', serif;
    
}

h1 {
    text-align: center;
    font-family: 'OPTISouvenir-Bold', serif;
    font-size: 3rem;
     color: #e4c400;
     background-color: #000131;
     height: 4rem;
}

p {
    font-size: 25px;
    font-family: 'OPTISouvenir-Bold', serif;
}

button {
    width: 8rem;
    height: 3rem;
    font-size: 25px;
    font-weight: 600;
    border-radius: 10px;
    color: #e4c400;
    background-color: #000131;
    font-family: 'OPTISouvenir-Bold', serif;
    margin-bottom: 2rem;
}
    
    </style>
</head>
<body>
    
    <H1>The Spam Generator</H1>
    <p>Push spam button or hit enter to spam</p>

    <button onclick="myFunction()">SPAM</button>

    <div id="spam"></div>


<script>

let imageCount = 0;


const spamImage = "Assets/Spam.jpg";


const maxImages = 3000;

function myFunction() {
  
  if (imageCount < maxImages) {
    imageCount++;
    
    
    let htmlString = '';
    for (let i = 0; i < imageCount; i++) {
      htmlString += `<img src="${spamImage}" alt="spam" class="spam-img">`;
    }
    
    document.getElementById("spam").innerHTML = htmlString;
  }
}
</script>




</body>
</html>
